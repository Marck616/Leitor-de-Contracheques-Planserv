<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exibição de Contracheques</title>
    <style>
/* Estiliza o corpo da página */
body {
    font-family: Arial, sans-serif; /* Define a fonte padrão como Arial ou uma genérica sans-serif */
    margin: 0; /* Remove a margem padrão do corpo */
    padding: 0; /* Remove o preenchimento padrão do corpo */
    display: flex; /* Usa o layout flexbox no corpo */
    flex-direction: column; /* Organiza os elementos filhos em uma coluna */
    align-items: center; /* Centraliza os itens horizontalmente */
    justify-content: flex-start; /* Alinha os itens no início verticalmente */
    min-height: 100vh; /* Define a altura mínima como 100% da altura da janela */
    background-color: #f4f4f9; /* Define a cor de fundo do corpo */
}

/* Estiliza o cabeçalho */
header {
    margin: 20px; /* Adiciona uma margem ao redor do cabeçalho */
    text-align: center; /* Centraliza o texto dentro do cabeçalho */
}

/* Estiliza os campos de entrada do tipo texto e número */
input[type="text"], input[type="number"] {
    width: 200px; /* Define a largura dos campos de entrada */
    padding: 10px; /* Adiciona preenchimento interno para conforto ao digitar */
    margin: 5px; /* Adiciona espaçamento ao redor dos campos de entrada */
    border: 1px solid #ccc; /* Define uma borda cinza clara */
    border-radius: 4px; /* Arredonda levemente os cantos da borda */
}

/* Estiliza os botões */
button {
    padding: 10px 15px; /* Define preenchimento interno no botão */
    background-color: #007BFF; /* Define a cor de fundo azul */
    color: white; /* Define a cor do texto como branca */
    border: none; /* Remove a borda padrão do botão */
    border-radius: 4px; /* Arredonda levemente os cantos do botão */
    cursor: pointer; /* Altera o cursor para indicar que o botão é clicável */
}

/* Define o estilo do botão ao passar o mouse */
button:hover {
    background-color: #0056b3; /* Muda a cor de fundo para um azul mais escuro */
}

/* Estiliza o contêiner de PDFs */
.pdf-container {
    display: flex; /* Usa layout flexbox */
    flex-direction: column; /* Organiza os elementos filhos em coluna */
    width: 90%; /* Define a largura como 90% do contêiner pai */
    max-width: 800px; /* Define a largura máxima de 800px */
    margin-top: 20px; /* Adiciona um espaçamento superior ao contêiner */
}

/* Estiliza cada item PDF */
.pdf-item {
    display: flex; /* Usa layout flexbox */
    align-items: center; /* Alinha os itens verticalmente ao centro */
    margin-bottom: 20px; /* Adiciona um espaçamento inferior entre os itens */
    border: 1px solid #ccc; /* Define uma borda cinza clara */
    border-radius: 4px; /* Arredonda levemente os cantos da borda */
    overflow: hidden; /* Garante que o conteúdo fique dentro da borda arredondada */
    position: relative; /* Define a posição relativa para ajustes adicionais */
}

/* Estiliza o item PDF quando o mouse está sobre ele */
.pdf-item:hover {
    border-color: #28a745; /* Altera a cor da borda para verde */
}

/* Estiliza o item PDF quando interagido */
.pdf-item.interacted {
    border-color: #28a745; /* Altera a cor da borda para verde */
}

/* Estiliza o elemento iframe */
iframe {
    width: 100%; /* Define a largura como 100% do contêiner pai */
    height: 400px; /* Define a altura do iframe */
    border: none; /* Remove a borda padrão */
}

/* Estiliza a seção de informações do PDF */
.pdf-info {
    padding: 10px; /* Adiciona preenchimento interno */
    background: #f4f4f4; /* Define um fundo cinza claro */
    border-right: 1px solid #ccc; /* Adiciona uma borda direita para separação */
}

/* Estiliza o contêiner de checkboxes */
.checkbox-container {
    display: flex; /* Usa layout flexbox */
    align-items: center; /* Alinha os itens verticalmente ao centro */
    margin-left: 10px; /* Adiciona um espaçamento à esquerda */
}

/* Estiliza o rótulo dentro do contêiner de checkboxes */
.checkbox-container label {
    margin-left: 5px; /* Adiciona um espaçamento à esquerda do texto do rótulo */
}
    </style>
</head>
<body>
    <header>
        <h1>Exibição de Contracheques</h1>
        <p>Insira os dados para exibir contracheques em PDF:</p>
        <div>
            <input type="text" id="matricula" placeholder="Matrícula">
        </div>
        <h3>Abertura avançada:</h3>
        <div>
            <input type="number" id="anoInicio" placeholder="Ano de início (ex: 2019)" min="2019" max="2024">
            <input type="number" id="mesInicio" placeholder="Mês de início (ex: 1)" min="1" max="12">
            <input type="number" id="anoFim" placeholder="Ano de fim (ex: 2024)" min="2019" max="2024">
            <input type="number" id="mesFim" placeholder="Mês de fim (ex: 12)" min="1" max="12">
        </div>
        <button onclick="gerarPDFs()">Gerar PDFs</button>
    </header>
    <main>
        <div class="pdf-container" id="pdfContainer"></div>
    </main>

    <script>
        let pdfCounter = 0;

        function gerarPDFs() {
            const matricula = document.getElementById('matricula').value;
            const anoInicio = parseInt(document.getElementById('anoInicio').value);
            const mesInicio = parseInt(document.getElementById('mesInicio').value);
            const anoFim = parseInt(document.getElementById('anoFim').value);
            const mesFim = parseInt(document.getElementById('mesFim').value);

            const pdfContainer = document.getElementById('pdfContainer');
            pdfContainer.innerHTML = ''; // Limpa PDFs anteriores

            if (!matricula || isNaN(anoInicio) || isNaN(mesInicio) || isNaN(anoFim) || isNaN(mesFim)) {
                alert("Por favor, preencha todos os campos corretamente.");
                return;
            }

            for (let ano = anoInicio; ano <= anoFim; ano++) {
                const mesInicioCorrigido = ano === anoInicio ? mesInicio : 1;
                const mesFimCorrigido = ano === anoFim ? mesFim : 12;

                for (let mes = mesInicioCorrigido; mes <= mesFimCorrigido; mes++) {
                    const link = `https://rhbahia.ba.gov.br/auditor/contracheque/file/pdf/${ano}/${mes}/1/${matricula}`;
                    criarIframe(link);
                }
            }
        }

        function criarIframe(link) {
            pdfCounter++;
            const pdfContainer = document.getElementById('pdfContainer');
            
            const pdfItem = document.createElement('div');
            pdfItem.className = 'pdf-item';
            
            const pdfInfo = document.createElement('div');
            pdfInfo.className = 'pdf-info';
            pdfInfo.innerText = `PDF ${pdfCounter}`;
            
            const checkboxContainer = document.createElement('div');
            checkboxContainer.className = 'checkbox-container';
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.id = `checkbox-${pdfCounter}`;
            const checkboxLabel = document.createElement('label');
            checkboxLabel.htmlFor = `checkbox-${pdfCounter}`;
            checkboxLabel.innerText = "Marcar como visualizado";

            checkboxContainer.appendChild(checkbox);
            checkboxContainer.appendChild(checkboxLabel);

            const iframe = document.createElement('iframe');
            iframe.src = link;
            iframe.title = "Visualizador de PDF";

            iframe.addEventListener('mouseenter', () => {
                pdfItem.classList.add('interacted');
            });

            pdfItem.appendChild(pdfInfo);
            pdfItem.appendChild(iframe);
            pdfItem.appendChild(checkboxContainer);
            pdfContainer.appendChild(pdfItem);
        }
    </script>
</body>
</html>
