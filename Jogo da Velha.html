<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ff0000;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin: 20px 0;
        }
        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 10px;
            justify-content: center;
            margin: 20px auto;
        }
        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            border: 1px solid #333;
            background-color: #fff;
            cursor: pointer;
        }
        .cell.taken {
            pointer-events: none;
            background-color: #d3d3d3;
        }
        .scoreboard {
            margin: 20px;
        }
        .button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        .button:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Jogo da Velha</h1>
    <div class="scoreboard">
        <p>Jogador: <span id="player-score">0</span></p>
        <p>Máquina: <span id="computer-score">0</span></p>
        <p>Rodada: <span id="round">1</span> / 10</p>
    </div>
    <div class="game-board" id="board"></div>
    <button class="button" id="restart-btn" style="display: none;">Reiniciar Jogo</button>
    <div class="message" id="message"></div>

    <script>
        const board = document.getElementById("board");
        const playerScoreEl = document.getElementById("player-score");
        const computerScoreEl = document.getElementById("computer-score");
        const roundEl = document.getElementById("round");
        const messageEl = document.getElementById("message");
        const restartBtn = document.getElementById("restart-btn");

        let playerScore = 0;
        let computerScore = 0;
        let round = 1;
        let gameActive = true;
        let currentPlayer = "player"; // Alterna entre "player" e "computer"

        const createBoard = () => {
            board.innerHTML = "";
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement("div");
                cell.classList.add("cell");
                cell.dataset.index = i;
                board.appendChild(cell);
            }
        };

        const checkWinner = (cells, symbol) => {
            const winningCombinations = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], 
                [0, 3, 6], [1, 4, 7], [2, 5, 8], 
                [0, 4, 8], [2, 4, 6]
            ];
            return winningCombinations.some(combination =>
                combination.every(index => cells[index].textContent === symbol)
            );
        };

        const isDraw = (cells) => {
            return [...cells].every(cell => cell.textContent);
        };

        const computerMove = () => {
            if (!gameActive) return;
            const cells = document.querySelectorAll(".cell");
            const availableCells = [...cells].filter(cell => !cell.textContent);

            if (availableCells.length === 0) return;
            const randomCell = availableCells[Math.floor(Math.random() * availableCells.length)];

            setTimeout(() => {
                randomCell.textContent = "O";
                randomCell.classList.add("taken");

                if (checkWinner(cells, "O")) {
                    computerScore++;
                    computerScoreEl.textContent = computerScore;
                    endRound("Máquina venceu a rodada!");
                } else if (isDraw(cells)) {
                    endRound("Empate!");
                } else {
                    currentPlayer = "player";
                }
            }, 1000);
        };

        const endRound = (message) => {
            gameActive = false;
            messageEl.textContent = message;

            setTimeout(() => {
                if (round < 10) {
                    round++;
                    roundEl.textContent = round;
                    startNewRound();
                } else {
                    endGame();
                }
            }, 2000);
        };

        const startNewRound = () => {
            messageEl.textContent = "";
            gameActive = true;
            createBoard();

            // Alterna quem começa a rodada
            currentPlayer = round % 2 === 0 ? "computer" : "player";

            if (currentPlayer === "computer") {
                computerMove();
            }
        };

        const endGame = () => {
            gameActive = false;
            if (playerScore > computerScore) {
                messageEl.textContent = "Parabéns! Você venceu o jogo!";
            } else if (computerScore > playerScore) {
                messageEl.textContent = "Fim de jogo! A máquina venceu.";
            } else {
                messageEl.textContent = "Empate! Nenhum vencedor.";
            }
            restartBtn.style.display = "inline-block";
        };

        board.addEventListener("click", (e) => {
            if (!gameActive || currentPlayer !== "player" || !e.target.classList.contains("cell") || e.target.textContent) return;

            e.target.textContent = "X";
            e.target.classList.add("taken");

            const cells = document.querySelectorAll(".cell");

            if (checkWinner(cells, "X")) {
                playerScore++;
                playerScoreEl.textContent = playerScore;
                endRound("Você venceu a rodada!");
            } else if (isDraw(cells)) {
                endRound("Empate!");
            } else {
                currentPlayer = "computer";
                computerMove();
            }
        });

        restartBtn.addEventListener("click", () => {
            playerScore = 0;
            computerScore = 0;
            round = 1;
            gameActive = true;

            playerScoreEl.textContent = playerScore;
            computerScoreEl.textContent = computerScore;
            roundEl.textContent = round;

            messageEl.textContent = "";
            restartBtn.style.display = "none";
            startNewRound();
        });

        startNewRound();
    </script>
</body>
</html>
